<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
            <img src="/images/Logo (1).svg" alt="Genesis-logo">
            </div>
            <ul class="nav-links">
            <li><a href="/projects.html">Projects</a></li>
            <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <div class="contact-info">
                <h1>Full set of great features to make your product fresh</h1>
                <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
            </div>
            
            <form class="contact-form">
                <input type="text" class="input-field" placeholder="Name" required>
                <input type="email" class="input-field"  placeholder="Email" required>
                <textarea class="textarea" placeholder="Message" required></textarea>
                <button>Submit</button>
            </form>
        </section>

        <section class="map">
            <img src="/images/Map.png" alt="Map">
        </section>
    </main>

    <footer>
        <div class="footer">
            <img src="/images/Logo (1).svg" alt="genesis-logo">
            <nav>
                <ul>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <a href="#"><img src="/images/dribbble-logo.png" alt="Dribbble"></a>
                <a href="#"><img src="/images/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="/images/twitter.png" alt="Twitter"></a>
            </div>
        </div>

    </footer>

    
</body>
</html>
